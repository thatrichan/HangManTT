<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="Web site created using create-react-app"/>
        <link rel="apple-touch-icon" href="/logo192.png"/>
        <link rel="manifest" href="/manifest.json"/>
        
        <title>Hangman</title>
        <link rel="icon" href="favicon.ico"/>
        <link rel="stylesheet" href="css.css" type="text/css">
        
    </head>
    
    <body>

        <div class="container">
            <div class="gameinfo">
                <br>
                <div class="gamename">HANGMAN</div> 
                <div class="category">
                    Topic: <span></span>
                </div>
          </div>
              
            <div class="row">
                <div class="letters"></div>
                    <div class="hangmandraw">
                        <br>
                        <div class="space"></div> 
                        <div class="thehang"></div>
                        <div class="thestand"></div>
                        <div class="thedraw"></div>
                        
                        <div class="theman">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        
                        </div>
                    </div>
                </div>
            </div>

            <div class="lettersguess"></div>
            
        </div>

        <script src="javascript.js"></script>
    </body>

</html>
